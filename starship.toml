format = """
$os\
$username\
$directory\
$git_branch\
$git_commit\
$git_status\
$docker_context\
$container\
$sudo\
$character
"""

right_format = """$time"""

[aws]
style = "bold #ffb86c"

[character]
# error_symbol = "[λ](bold #ff5555)"
# success_symbol = "[λ](bold #50fa7b)"
error_symbol = "[λ](bold #E1E1D9)"
success_symbol = "[λ](bold #E1E1D9)"
# success_symbol = "[󰇹](bold #50fa7b)"
vimcmd_symbol = "[](bold #50fa7b)"


[cmd_duration]
disabled = true
style = "bold #f1fa8c"

[directory] 
truncation_length = 8
truncation_symbol = "…/"
style = "bold #50fa7b"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bold #ff79c6"
format = '[$symbol $branch ]($style)'

[git_status]
format = '[\[$untracked$deleted$renamed$modified$staged$conflicted$ahead_behind\] ](fg:#ffffff)'
conflicted = '[$count  ](fg:#ff5555)'
untracked = '[$count[U](fg:#DC143C) ](fg:#DC143C)'
stashed = '[$count ](fg:#ffae42)'
modified = '[$count ](fg:#A9A9A9)'
staged = '[$count[S](fg:#6495ED) ](fg:#6495ED)'
renamed = '[$count➜ ](fg:#006400)'
deleted = '[$count ](fg:#FF4500)'
ahead = '[$count⇡](fg:#008000)'
behind = '[$count⇣](fg:#008000)'


[docker_context]
format = 'via [🐋 $context](blue bold)'

[hostname]
style = "bold #bd93f9"

[username]
format = "[$user]($style) "
style_user = "bold #8be9fd"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format

format = '[ $time ]($style)'
style = "bold #E1E1D9"

