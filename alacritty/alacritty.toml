general.import = [
  # uncomment the flavour you want below:
  "~/.config/alacritty/catppuccin-macchiato.toml",
  # "~/.config/alacritty/gruvbox.toml",
  # "~/.config/alacritty/nord.toml",
  # "~/.config/alacritty/drakula.toml",
  # "~/.config/alacritty/palenight.toml",
  # "~/.config/alacritty/monokaipro.toml",
  # "~/.config/alacritty/solarized-light.toml",
  # "~/.config/alacritty/solarized-dark.toml",
  # "~/.config/alacritty/tomorrow-night.toml",
  # "~/.config/alacritty/ocean-next.toml",

]

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
# family = "CaskaydiaCoveNerdFont"
family = "JetBrainsMonoNerdFont"
style = "Bold"

[font.bold_italic]
# family = "CaskaydiaCoveNerdFont"
family = "JetBrainsMonoNerdFont"
style = "Bold Italic"

[font.italic]
family = "CaskaydiaCoveNerdFont"
style = "Italic"

[font.normal]
family = "CaskaydiaCoveNerdFont"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[mouse.bindings]]
action = "Copy"
mouse = "Right"

[[mouse.bindings]]
action = "Paste"
mods = "Shift"
mouse = "Right"

[[mouse.bindings]]
action = "Paste"
mouse = "Middle"


[scrolling]
history = 5000

[window]
opacity = 0.92
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"
